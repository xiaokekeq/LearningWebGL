<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>

    <style>
        @import url("https://webglfundamentals.org/webgl/resources/webgl-tutorials.css");

        body {
            margin: 0;
        }

        canvas {
            width: 50vw;
            height: 50vh;
            display: block;
        }

        #ui {
            width: 200px;
        }
    </style>

    <script id="vertex-shader-2d" type="x-shader/x-vertex">
        attribute vec2 a_position;
        uniform vec2 u_resolution;
        uniform vec2 u_translation;
        void main() {
            // 加上平移量
            vec2 position = a_position + u_translation;
            vec2 zeroToOne= position/u_resolution;
            vec2 OnetoTwo=zeroToOne*2.0;
            vec2 clipSpace=OnetoTwo-1.0;
            gl_Position=vec4(clipSpace*vec2(1,-1).xy,0,1);
        }
    </script>

    <script id="fragment-shader-2d" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec4 u_color;
        void main() {
            gl_FragColor=u_color;
        }
    </script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="uiContainer">
        <div id="ui">
            <div id="x"></div>
            <div id="y"></div>
        </div>
    </div>

    <script>
        function main() {
            var canvas = document.querySelector("#canvas");
            var gl = canvas.getContext('webgl');
            if (!gl) {
                return;
            }
            var program = webglUtils.createProgramFromScripts(gl, ["vertex-shader-2d", "fragment-shader-2d"]);

            var positionLocation = gl.getAttribLocation(program, "a_position");

            var resolutionLocation = gl.getUniformLocation(program, "u_resolution");

            var colorLocation = gl.getUniformLocation(program, "u_color");

            var translationLoction = gl.getUniformLocation(program, 'u_translation');

            var positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

            
            var translation = [0, 0];
            var width = 100;
            var height = 150;
            var color = [Math.random(), Math.random(), Math.random(), 1];

            setRectangle(gl, translation[0], translation[1], width, height);


            drawScene();

            webglLessonsUI.setupSlider('#x', { slide: updatePosition(0), max: gl.canvas.width });
            webglLessonsUI.setupSlider('#y', { slide: updatePosition(1), max: gl.canvas.height });

            function updatePosition(index) {
                return (event, ui) => {
                    translation[index] = ui.value;
                    drawScene();
                }
            }

            function drawScene() {
                webglUtils.resizeCanvasToDisplaySize(gl.canvas);
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);

                gl.useProgram(program);

                gl.enableVertexAttribArray(positionLocation);
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);



                var size = 2;
                var type = gl.FLOAT;
                var normalize = false;
                var stride = 0;
                var offset = 0;
                gl.vertexAttribPointer(
                    positionLocation, size, type, normalize, stride, offset
                );
                gl.uniform2f(resolutionLocation, gl.canvas.width, gl.canvas.height);
                gl.uniform4fv(colorLocation, color);

                gl.uniform2fv(translationLoction, translation);

                var primitiveType = gl.TRIANGLES;
                var offset = 0;
                var count = 18;
                gl.drawArrays(primitiveType, offset, count);

            }

        }


        function setRectangle(gl, x, y, width, height) {
            var thickness = 30;
            gl.bufferData(
                gl.ARRAY_BUFFER,
                new Float32Array([
                    // 左竖
                    0, 0,
                    30, 0,
                    0, 150,
                    0, 150,
                    30, 0,
                    30, 150,

                    // 上横
                    30, 0,
                    100, 0,
                    30, 30,
                    30, 30,
                    100, 0,
                    100, 30,

                    // 中横
                    30, 60,
                    67, 60,
                    30, 90,
                    30, 90,
                    67, 60,
                    67, 90,
                ]),
                gl.STATIC_DRAW);
        }

        main()
    </script>

</body>

</html>
